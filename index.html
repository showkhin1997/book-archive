<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center text-primary mt-3">Search Your Favourite Book</h1>
    </header>
    <main>
        <!-- book search field -->
        <section>
            <div class="input-group mb-3 mx-auto mt-5 w-50">
                <input id="search-field" type="text" class="form-control" placeholder="Search Your Book"
                    aria-label="Search Your Book" aria-describedby="button-addon2">
                <button onclick="searchBook()" class="btn btn-primary" type="button" id="button-search">Search</button>
            </div>
        </section>
        <!--book search rsult -->
        <section>
            <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 mt-5">
            </div>
        </section>
    </main>

    <!-- javaScript -->
    <script src="js/index.js"></script>
    <!-- bootstrap js bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
